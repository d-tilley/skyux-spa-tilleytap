<sky-card [size]="'small'" [selectable]="false">
  <sky-card-title *ngIf="temperatureSensor">
    Temperature
  </sky-card-title>
  <sky-card-content>
    <sky-wait [isWaiting]="isWaiting"></sky-wait>
    <div *ngIf="temperatureSensor">
      <div class="temperature-info">
        <h1 class="temperature-degrees">{{temperatureSensor.temperature}}Â°</h1>
        <h3 class="temperature-units">Fahrenheit</h3>
      </div>
      <div class="temperature-icon">
        <i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i>
      </div>
    </div>
  </sky-card-content>
  <sky-card-actions *ngIf="temperatureSensor">
    <sky-dropdown buttonType="context-menu">
      <sky-dropdown-menu>
        <sky-dropdown-item>
          <button type="button">View metrics</button>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </sky-card-actions>
</sky-card>
